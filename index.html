<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./css/style.css" />

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="backg">
            <img
                src="./images/bg-pattern-top.svg"
                alt="background left"
                class="backg-top"
            />
            <img
                src="./images/bg-pattern-bottom.svg"
                alt="background right"
                class="backg-bottom"
            />
        </div>
        <div class="card">
            <div class="card-profile">
                <div class="card-photo-user">
                    <img src="./images/image-victor.jpg" alt="" />
                </div>
                <div class="card-data-user">
                    <div class="card-backg"></div>
                    <div class="card-user">
                        <h1><span>Victor Crest</span> 26</h1>
                        London
                    </div>
                </div>
            </div>
            <div class="card-statistic">
                <div class="statistic-info">
                    <strong>80K</strong>
                    Followers
                </div>
                <div class="statistic-info">
                    <strong>803K</strong>
                    Likes
                </div>
                <div class="statistic-info">
                    <strong>1.4K</strong>
                    Photos
                </div>
            </div>
        </div>
    </body>
</html>
